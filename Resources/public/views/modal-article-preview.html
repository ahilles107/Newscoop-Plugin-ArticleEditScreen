<div class="modal-header">
       <button type="button" class="close" ng-click="modalPreviewCtrl.close()">
          <span aria-hidden="true">&times;</span></button>
      <h4>{{ ::('aes.label.articlepreview'|trans) }}</h4>
    </div>

    <div class="modal-body">
       <iframe src="{{modalPreviewCtrl.url}}" width="100%" height="100%"></iframe>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="modalPreviewCtrl.close()">{{ ::('Close'|trans) }}</button>
    </div>
