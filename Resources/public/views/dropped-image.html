<div class="dropped-image" ng-click="selectThis" ng-style="image.style.container">
  <img ng-src="{{root}}/images/{{image.basename}}" class="image" ng-style="image.style.image">
  <div class="close"><span class="glyphicon glyphicon-remove"></span></div>
  <div class="caption" ng-bind="image.description"></div>
  <div style="clear:both"></div>
</div>
