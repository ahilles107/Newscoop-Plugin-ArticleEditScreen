<div>
  <p>{{ ::('aes.label.finishingauth'|trans) }}...</p>
</div>
<script type="text/javascript">
    var tokenRegex = new RegExp('access_token=(\\w+)'),
        matches = tokenRegex.exec(window.location.hash),
        token;

    token = matches[1];
    if (token) {
        sessionStorage.setItem(AES_SETTINGS.auth.tokenKeyName, token);
    }
</script>
