<article class="main-article-container" id="main-article" ng-controller="ArticleCtrl">
    <section class="article-date">
        <p>{{article.published | date}}</p>
    </section>

    <section class="article-full-text" ng-repeat="field in editableFields = (type.fields | orderBy:'fieldWeight' | filter:editable)">
        <div ng-bind-html="article.fields[field.name]" aloha="">
        </div>
    </section>
    <div ng-hide="editableFields.length">
      There are no editable fields for this type of article
    </div>

</article>
