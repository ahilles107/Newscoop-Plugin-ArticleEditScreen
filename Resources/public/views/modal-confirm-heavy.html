<div class="modal-heavy">
	<div class="modal-header">
		<h3><i class="fa fa-warning"></i>{{title}}</h3>
	</div>

	<div class="modal-body">
	  <p>{{text}}</p>
	</div>

	<div class="modal-footer">
	    <button class="btn btn-danger" ng-click="ok()">{{ ::('OK'|trans) }}</button>
	    <button class="btn btn-default" ng-click="cancel()">{{ ::('Cancel'|trans) }}</button>
	</div>
</div>
