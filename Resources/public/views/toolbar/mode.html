<div ng-controller="ArticleCtrl">
  <div class="controls">
    <a class="btn btn-default btn-sm" href="#" id="zen-mode" ng-click="mode.goZen()">
      Zen mode
    </a>
   
  </div>
  <button class="btn btn-primary btn-sm save-button" ng-disabled="!articleService.modified" ng-click="save()">
    Save
  </button>
  <div class="save-status" ng-bind="status" ng-class="{attention: status == 'Modified', error: status == 'Error saving'}">
  </div>
  <div class="main-article-title aloha-editable" id="article-title-fixed">
    Article Editing Environment
  </div>
</div>
